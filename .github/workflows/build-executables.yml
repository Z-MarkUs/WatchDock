name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact-name: watchdock-linux
          - os: windows-latest
            artifact-name: watchdock-windows
          - os: macos-latest
            artifact-name: watchdock-macos-arm64
          - os: macos-13
            artifact-name: watchdock-macos-intel
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install watchdog openai anthropic
    
    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --name=watchdock-0.1.5-linux --onefile watchdock/main.py
        pyinstaller --name=WatchDock-0.1.5-linux --windowed --onefile watchdock/gui_main.py
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --name=watchdock-0.1.5-windows --onefile watchdock/main.py
        pyinstaller --name=WatchDock-0.1.5-windows --windowed --onefile watchdock/gui_main.py
    
    - name: Build executable (macOS - Apple Silicon)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --name=watchdock-0.1.5-arm64 --onefile watchdock/main.py
        pyinstaller --name=WatchDock-0.1.5-arm64 --windowed --onefile watchdock/gui_main.py
    
    - name: Build executable (macOS - Intel)
      if: matrix.os == 'macos-13'
      run: |
        pyinstaller --name=watchdock-0.1.5-intel --onefile watchdock/main.py
        pyinstaller --name=WatchDock-0.1.5-intel --windowed --onefile watchdock/gui_main.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: |
          dist/watchdock*
          dist/WatchDock*
        retention-days: 30

